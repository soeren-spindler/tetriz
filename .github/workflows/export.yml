on:
  push:
    branches:
      - test

jobs:
  export_web:
    name: Export Web Template
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install python3 wget unzip
          pip3 install scons
      - name: Setup godot
        run: |
          wget -O Godot.zip https://github.com/godotengine/godot-builds/releases/download/4.3-beta3/Godot_v4.3-beta3_linux.x86_64.zip
          mkdir .godot_install
          unzip Godot.zip -d .godot_install
          mv .godot_install/Godot_v4.3-beta3_linux.x86_64 .godot_install/godot
          echo "GITHUB_SHA_SHORT=$(pwd)/.godot_install/" >> $GITHUB_ENV
      - name: Verifiy godot
        run: godot --version
